# Lee variables de entorno desde el archivo .env en la raiz del proyecto
# Ejemplo: cp .env.example .env && docker compose up

services:
  # ===========================================
  # PostgreSQL - Base de datos principal
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: hmis-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: hmis
      POSTGRES_USER: hmis_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hmis_dev_2026}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./hmis-backend/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hmis_admin -d hmis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis - Cache y Broker de mensajes
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: hmis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Meilisearch - Busqueda de texto completo
  # ===========================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: hmis-meilisearch
    env_file:
      - .env
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-hmis_meili_dev_key}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data

  # ===========================================
  # Jaeger - Distributed Tracing (OpenTelemetry)
  # ===========================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: hmis-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14250:14250"  # jaeger.thrift
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:16686/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend - Aplicacion FastAPI
  # ===========================================
  backend:
    build:
      context: ./hmis-backend
      dockerfile: docker/Dockerfile
    container_name: hmis-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://hmis_admin:${POSTGRES_PASSWORD:-hmis_dev_2026}@postgres:5432/hmis
      REDIS_URL: redis://redis:6379/0
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILI_MASTER_KEY:-hmis_meili_dev_key}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OTLP_ENDPOINT: ${OTLP_ENDPOINT:-http://jaeger:4317}
      OTLP_INSECURE: ${OTLP_INSECURE:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./hmis-backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ===========================================
  # Frontend - Aplicacion Next.js
  # ===========================================
  frontend:
    build:
      context: ./hmis-frontend
      dockerfile: Dockerfile.dev
    container_name: hmis-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_APP_NAME: HMIS SaaS
    ports:
      - "3000:3000"
    volumes:
      - ./hmis-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ -L || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev

  # ===========================================
  # MinIO - Almacenamiento de objetos (compatible S3)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: hmis-minio
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-hmis_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-hmis_minio_2026}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:
