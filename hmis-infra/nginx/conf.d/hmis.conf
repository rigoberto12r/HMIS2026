# ===========================================
# HMIS SaaS - Configuracion de sitios
# ===========================================

# --- Redireccion HTTP -> HTTPS ---
server {
    listen 80;
    server_name _;

    # Certbot challenge (si se usa Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check sin TLS (para load balancers)
    location /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- Sitio principal HTTPS ---
server {
    listen 443 ssl http2;
    server_name hmis.example.com *.hmis.example.com;

    # --- TLS ---
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # --- Headers de seguridad ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Extraer tenant del subdominio ---
    # hospital1.hmis.example.com -> X-Tenant-ID: tenant_hospital1
    set $tenant_id "";
    if ($host ~* ^([a-z0-9-]+)\.hmis\.example\.com$) {
        set $tenant_id "tenant_$1";
    }

    # --- API Backend ---
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Pasar tenant al backend
        proxy_set_header X-Tenant-ID $tenant_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    # --- Auth endpoints (rate limit estricto) ---
    location /api/v1/auth/login {
        limit_req zone=auth burst=3 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # --- Health / Metrics ---
    location /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }

    location /metrics {
        # Solo accesible desde red interna
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://backend/metrics;
        proxy_set_header Host $host;
    }

    # --- Frontend (Next.js) ---
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- Assets estaticos (cache largo) ---
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --- Denegacion de rutas peligrosas ---
    location ~ /\. {
        deny all;
    }
}
