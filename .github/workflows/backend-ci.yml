name: Backend CI

on:
  push:
    branches: [main, develop, 'claude/**']
    paths:
      - 'hmis-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'hmis-backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: hmis_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'hmis-backend/requirements.txt'

      - name: Install dependencies
        working-directory: ./hmis-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linters
        working-directory: ./hmis-backend
        run: |
          ruff check .
          ruff format --check .

      - name: Run type checker
        working-directory: ./hmis-backend
        run: mypy app

      - name: Run tests with coverage
        working-directory: ./hmis-backend
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/hmis_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-for-ci
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./hmis-backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Check test coverage threshold
        working-directory: ./hmis-backend
        run: |
          coverage report --fail-under=70
