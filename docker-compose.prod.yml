# ===========================================
# HMIS SaaS - Docker Compose para Produccion
# ===========================================
# Incluye Nginx como reverse proxy con TLS
#
# Uso:
#   cp .env.example .env  (ajustar valores de produccion)
#   docker compose -f docker-compose.prod.yml up -d
#
# Pre-requisitos:
#   - Certificados TLS en ./certs/fullchain.pem y ./certs/privkey.pem
#   - O usar Let's Encrypt con certbot (ver docs)

version: "3.9"

services:
  # ===========================================
  # Nginx - Reverse Proxy con TLS
  # ===========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: hmis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./hmis-infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./hmis-infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # PostgreSQL - Base de datos principal
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: hmis-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: hmis
      POSTGRES_USER: hmis_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_DO.UTF-8"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./hmis-backend/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hmis_admin -d hmis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================
  # Redis - Cache y mensajeria
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: hmis-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-hmis_redis_2026}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-hmis_redis_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Backend - FastAPI
  # ===========================================
  backend:
    build:
      context: ./hmis-backend
      dockerfile: docker/Dockerfile
    container_name: hmis-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://hmis_admin:${POSTGRES_PASSWORD}@postgres:5432/hmis
      REDIS_URL: redis://:${REDIS_PASSWORD:-hmis_redis_2026}@redis:6379/0
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILI_MASTER_KEY}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS}
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: "false"
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/live || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

  # ===========================================
  # Frontend - Next.js (produccion)
  # ===========================================
  frontend:
    build:
      context: ./hmis-frontend
      dockerfile: Dockerfile
    container_name: hmis-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-HMIS SaaS}
      NODE_ENV: production
    expose:
      - "3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===========================================
  # Meilisearch - Busqueda
  # ===========================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: hmis-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: "true"
    expose:
      - "7700"
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped

  # ===========================================
  # MinIO - Almacenamiento S3
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: hmis-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    expose:
      - "9000"
    ports:
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_backups:
  redis_data:
  meilisearch_data:
  minio_data:
  nginx_logs:
