# ===========================================
# HMIS SaaS - Production Docker Compose with Blue-Green Deployment
# ===========================================
# Implements zero-downtime deployments with blue/green slots
#
# Usage:
#   1. Initial setup: docker compose -f docker-compose.prod.yml up -d
#   2. Deploy new version: ./scripts/blue-green-deploy.sh
#   3. Rollback: ./scripts/blue-green-deploy.sh --rollback
#
# Architecture:
#   - 2 backend instances (blue/green) for zero-downtime deployments
#   - Nginx routes traffic to active slot via weighted upstream
#   - Health checks ensure new version is healthy before switching
#

services:
  # ===========================================
  # Nginx - Load Balancer with Traffic Switching
  # ===========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: hmis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - hmis-network
    depends_on:
      backend-blue:
        condition: service_healthy
      backend-green:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # PostgreSQL - Primary Database (WRITE)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: hmis-postgres
    environment:
      POSTGRES_DB: hmis
      POSTGRES_USER: ${POSTGRES_USER:-hmis_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_DO.UTF-8"
      # Enable WAL archiving for streaming replication
      POSTGRES_MAX_WAL_SENDERS: 3
      POSTGRES_WAL_KEEP_SIZE: 1024
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    networks:
      - hmis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hmis_admin} -d hmis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================
  # PostgreSQL Read Replica (READ - CQRS)
  # ===========================================
  postgres-read:
    image: postgres:16-alpine
    container_name: hmis-postgres-read
    environment:
      POSTGRES_DB: hmis
      POSTGRES_USER: ${POSTGRES_USER:-hmis_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Enable hot standby (read-only queries on replica)
      POSTGRES_PRIMARY_CONNINFO: "host=postgres port=5432 user=${POSTGRES_USER:-hmis_admin} password=${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
    networks:
      - hmis-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hmis_admin} -d hmis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================
  # Redis - Shared Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: hmis-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-hmis_redis_2026}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hmis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-hmis_redis_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Jaeger - Distributed Tracing
  # ===========================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: hmis-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "127.0.0.1:16686:16686"  # UI
    networks:
      - hmis-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:16686/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Backend BLUE - Active Deployment Slot
  # ===========================================
  backend-blue:
    build:
      context: ./hmis-backend
      dockerfile: docker/Dockerfile
    container_name: hmis-backend-blue
    environment:
      DEPLOYMENT_SLOT: blue
      ENVIRONMENT: production
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-hmis_admin}:${POSTGRES_PASSWORD}@postgres:5432/hmis
      READ_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-hmis_admin}:${POSTGRES_PASSWORD}@postgres-read:5432/hmis
      REDIS_URL: redis://:${REDIS_PASSWORD:-hmis_redis_2026}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      OTLP_ENDPOINT: http://jaeger:4317
      OTLP_INSECURE: false
      USE_SECRETS_MANAGER: ${USE_SECRETS_MANAGER:-false}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: INFO
      DEBUG: "false"
    expose:
      - "8000"
    volumes:
      - backend_blue_logs:/app/logs
    networks:
      - hmis-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

  # ===========================================
  # Backend GREEN - Standby Deployment Slot
  # ===========================================
  backend-green:
    build:
      context: ./hmis-backend
      dockerfile: docker/Dockerfile
    container_name: hmis-backend-green
    environment:
      DEPLOYMENT_SLOT: green
      ENVIRONMENT: production
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-hmis_admin}:${POSTGRES_PASSWORD}@postgres:5432/hmis
      READ_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-hmis_admin}:${POSTGRES_PASSWORD}@postgres-read:5432/hmis
      REDIS_URL: redis://:${REDIS_PASSWORD:-hmis_redis_2026}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      OTLP_ENDPOINT: http://jaeger:4317
      OTLP_INSECURE: false
      USE_SECRETS_MANAGER: ${USE_SECRETS_MANAGER:-false}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: INFO
      DEBUG: "false"
    expose:
      - "8000"
    volumes:
      - backend_green_logs:/app/logs
    networks:
      - hmis-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

  # ===========================================
  # Frontend - Next.js Application
  # ===========================================
  frontend:
    build:
      context: ./hmis-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-HMIS SaaS}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    container_name: hmis-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-HMIS SaaS}
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      - hmis-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===========================================
  # Meilisearch - Search Engine
  # ===========================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: hmis-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: "true"
    expose:
      - "7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - hmis-network
    restart: unless-stopped

  # ===========================================
  # MinIO - Object Storage (S3-compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: hmis-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    expose:
      - "9000"
    ports:
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - hmis-network
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_read_data:
  postgres_backups:
  redis_data:
  backend_blue_logs:
  backend_green_logs:
  nginx_logs:
  meilisearch_data:
  minio_data:

networks:
  hmis-network:
    driver: bridge
