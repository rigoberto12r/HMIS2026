apiVersion: v1
kind: ConfigMap
metadata:
  name: hmis-backend-config
  namespace: hmis-prod
  labels:
    app: hmis-backend
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  OTLP_INSECURE: "false"
  TENANT_SUBDOMAIN_ENABLED: "true"
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"

  # Rate Limiting
  RATE_LIMIT_GENERAL: "100"
  RATE_LIMIT_LOGIN: "5"
  RATE_LIMIT_WINDOW_SECONDS: "60"

  # Paginacion
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hmis-frontend-config
  namespace: hmis-prod
  labels:
    app: hmis-frontend
data:
  NODE_ENV: "production"
  NEXT_PUBLIC_APP_NAME: "HMIS SaaS"
