# ===========================================
# HMIS Kubernetes Secrets Template
# ===========================================
#
# IMPORTANT: This is a template file. DO NOT commit actual secrets to git!
#
# Usage:
#   1. Copy this file to secrets.yaml
#   2. Replace all <BASE64_ENCODED_VALUE> placeholders with actual base64-encoded values
#   3. Apply: kubectl apply -f secrets.yaml
#   4. Add secrets.yaml to .gitignore
#
# To encode a value:
#   echo -n "your-secret-value" | base64
#
# ===========================================

apiVersion: v1
kind: Secret
metadata:
  name: hmis-secrets
  namespace: hmis-prod
  labels:
    app: hmis
type: Opaque
data:
  # Database URLs (base64 encoded)
  # Example: postgresql+asyncpg://user:password@postgres:5432/hmis
  database-url: <BASE64_ENCODED_DATABASE_URL>
  read-database-url: <BASE64_ENCODED_READ_DATABASE_URL>

  # Redis URL (base64 encoded)
  # Example: redis://:password@redis:6379/0
  redis-url: <BASE64_ENCODED_REDIS_URL>

  # Secret keys (base64 encoded)
  # Generate with: openssl rand -base64 64
  secret-key: <BASE64_ENCODED_SECRET_KEY>
  jwt-secret-key: <BASE64_ENCODED_JWT_SECRET_KEY>

  # CORS origins (base64 encoded)
  # Example: https://hmis-saas.com,https://www.hmis-saas.com
  cors-origins: <BASE64_ENCODED_CORS_ORIGINS>

  # Sentry DSN (optional, base64 encoded)
  sentry-dsn: <BASE64_ENCODED_SENTRY_DSN>

---
# PostgreSQL Secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: hmis-prod
  labels:
    app: postgres
type: Opaque
data:
  # PostgreSQL password (base64 encoded)
  postgres-password: <BASE64_ENCODED_POSTGRES_PASSWORD>

---
# Redis Secrets
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: hmis-prod
  labels:
    app: redis
type: Opaque
data:
  # Redis password (base64 encoded)
  redis-password: <BASE64_ENCODED_REDIS_PASSWORD>
