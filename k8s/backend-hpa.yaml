apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hmis-backend-hpa
  namespace: hmis-prod
  labels:
    app: hmis-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hmis-backend

  minReplicas: 3    # Minimum number of pods
  maxReplicas: 20   # Maximum number of pods

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50   # Scale down by max 50% of current pods
          periodSeconds: 60
        - type: Pods
          value: 2    # Or scale down by max 2 pods
          periodSeconds: 60
      selectPolicy: Min  # Use the policy that scales down the least

    scaleUp:
      stabilizationWindowSeconds: 0   # Scale up immediately
      policies:
        - type: Percent
          value: 100  # Scale up by max 100% of current pods
          periodSeconds: 15
        - type: Pods
          value: 4    # Or scale up by max 4 pods
          periodSeconds: 15
      selectPolicy: Max  # Use the policy that scales up the most

  # Metrics to scale on
  metrics:
    # CPU-based scaling (primary metric)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # Scale when CPU > 70%

    # Memory-based scaling (secondary metric)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Scale when memory > 80%

    # Custom metrics (requires Prometheus adapter)
    # Uncomment when Prometheus is configured
