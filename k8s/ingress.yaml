apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hmis-ingress
  namespace: hmis-prod
  labels:
    app: hmis
  annotations:
    # NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Tenant-ID"

    # Connection settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # SSL/TLS (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # AWS Load Balancer (if using AWS)
    # alb.ingress.kubernetes.io/scheme: "internet-facing"
    # alb.ingress.kubernetes.io/target-type: "ip"
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hmis-saas.com
        - www.hmis-saas.com
        - api.hmis-saas.com
      secretName: hmis-tls-cert

  rules:
    # Frontend
    - host: hmis-saas.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hmis-frontend
                port:
                  number: 3000

    # Frontend (www subdomain)
    - host: www.hmis-saas.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hmis-frontend
                port:
                  number: 3000

    # Backend API
    - host: api.hmis-saas.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hmis-backend
                port:
                  number: 8000
