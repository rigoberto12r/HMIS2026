apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmis-backend
  namespace: hmis-prod
  labels:
    app: hmis-backend
    version: v1
spec:
  replicas: 3  # Initial replicas, HPA will scale this
  selector:
    matchLabels:
      app: hmis-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  template:
    metadata:
      labels:
        app: hmis-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Use non-root user for security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container for database migrations
      initContainers:
        - name: db-migration
          image: ghcr.io/rigoberto12r/hmis-backend:latest
          imagePullPolicy: Always
          command:
            - alembic
            - upgrade
            - head
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: database-url
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi

      containers:
        - name: backend
          image: ghcr.io/rigoberto12r/hmis-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: hmis-backend-config

          # Secrets from Kubernetes Secret
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: database-url
            - name: READ_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: read-database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: redis-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: secret-key
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: jwt-secret-key
            - name: CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: cors-origins
            - name: OTLP_ENDPOINT
              value: "http://jaeger-collector.observability:4317"
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: hmis-secrets
                  key: sentry-dsn
                  optional: true

          # Resource requests and limits for HPA
          resources:
            requests:
              cpu: 200m        # Minimum CPU
              memory: 512Mi    # Minimum memory
            limits:
              cpu: 1000m       # Maximum CPU
              memory: 1Gi      # Maximum memory

          # Liveness probe - is the container alive?
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - is the container ready to receive traffic?
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - for slow-starting containers
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12  # 60 seconds total (12 * 5s)

          # Volume mounts for logs
          volumeMounts:
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: logs
          emptyDir: {}

      # Pod affinity for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hmis-backend
                topologyKey: kubernetes.io/hostname
